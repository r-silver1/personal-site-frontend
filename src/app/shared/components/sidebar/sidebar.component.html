<!--Navbar-->

<nav class="shadow" style=" background-color: rgba(37, 121, 170, 0.582);">



    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
        aria-label="Toggle navigation"><span  class="dark-blue-text">
            <img style="height: 3vh" src="https://img.icons8.com/ios/100/000000/menu--v1.png" />
            <a style="visibility: hidden; z-index: -20" href="https://icons8.com/icon/3096/menu">Menu icon by Icons8</a>

        </span></button>

    <!-- Collapsible content -->
    <div [ngClass]=colClass id="navbarSupportedContent1" 
    style="background-color: rgba(52, 159, 221, 0.849); position: absolute; z-index: 100; border-radius: 0px 0px 30px 0px; border-right: 1px solid white; border-bottom: 1px solid white;">

        <!-- Links -->
        <ul class="navbar-nav px-auto mx-auto" [ngStyle]="{'min-height.px': winHeight}">
            <li class="mx-auto nav-item col-12" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <a class="text text-left nav-link" [ngStyle]="{'font-size.vw': fontSize, 'font-style': 'italic'}" routerLink="/">Home</a>
                
            </li>
            <li  class="mx-auto nav-item col-12" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <a class="text text-left nav-link" [ngStyle]="{'font-size.vw': fontSize, 'font-style': 'italic'}" routerLink="/resume">Resume</a>
                
            </li>
        </ul>
        <!-- Links -->

    </div>
    <!-- Collapsible content -->
</nav>
<!--/.Navbar-->
