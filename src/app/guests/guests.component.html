<div class="col col-11 shadow my-2 border mx-auto"
    style="border-radius: 5px; background-color: rgba(52, 159, 221, 0.582);">
    <h1 class="p-2 m-2 jumbotron mx-auto text-center"
        style="background-color: rgba(255, 255, 255, 0.842); font-style: italic; font-weight: bold">
        GUEST BOOK </h1>
    <div class="container pt-2 pb-0 col col-12">
        <section class="lead card text-left mb-3 shadow p-4" style="opacity: 75%;" align="center"
            style="background-color: rgba(255, 255, 255, 0.842); font-size: calc(50% +1vh);">
            Please sign my guest book!<hr> Leave your name and a friendly comment. email is optional but if you have an inquiry leave a way for me to respond!
        </section>
        
        

    </div>
    <hr>


    <div class="card mx-auto my-4 shadow text-left" style="background-color: rgba(255, 255, 255, 0.842)">
        <div class="container p-2">
            <h1 style="font-style: italic">
                Guest Comments
            </h1>
            <hr>
            <div class="col my-1 mx-auto" style="width: 100%">
                
                <div class="card mx-auto my-4 shadow text-left" style="background-color: rgba(255, 255, 255, 0.842)" *ngFor="let comment of commentList.reverse()">
                    <div class="container p-2">
                        <h3 style="font-style: italic">
                            {{comment.name}}
                        </h3>
                        <hr>
                        <div class="row my-1 mx-auto" style="width: 100%">
                            <div class="col col-9">
                                <h4 style="color: grey; font-size: calc(100%)"></h4>
                                <p class="lead  text-left" style="font-size: calc(90%)">
                                    {{comment.createdOn | date}}
                                </p>
                                <p class="  text-left" style="font-size: calc(100%)">
                                    {{comment.msg}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    


</div>
